---
os: osx
language: cpp
sudo: enabled
git:
  depth: 1
env:
  global:
    # GITHUB_OAUTH_TOKEN
    - secure: ""
install: ./.ci/travis/install.sh
before_script: ./.ci/travis/before_script.sh
script: ./scripts/build.sh
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: build/genus.tgz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true 
    repo: ModusCreateOrg/genus
